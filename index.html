<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Automóvel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho da página -->
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <!-- Formulário -->
        <div class="form-container">
                <p id="paragrafoheader">Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title" class="label">
                            Título do Anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                                placeholder="Defina um título para o seu veículo"
                                minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price" class="label">
                            Preço do Anúncio: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description" class="label">
                            Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea
                        id="description"
                        name="description"
                        class="block"
                        cols="30"
                        rows="10"
                        required
                        placeholder="Descreva seu veículo">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner" class="label">
                            Único Dono?
                            <span class="required-field">*</span>
                        </label>
                        <select id="unique-owner" name="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand" class="label">
                            Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input
                        type="text" name="brand" id="brand" class="block"
                        placeholder="Defina a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model" class="label">
                            Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                        placeholder="Defina o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage" class="label">
                            Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                        placeholder="Defina o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date" class="label">
                            Data de Compra:
                            <span class="required-field">*</span>
                        </label>
                        <input
                        type="date" name="purchase-date" id="purchase-date" class="block"
                        placeholder="Defina o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="airbag">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">Viddro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span></p>
                        <input
                            type="file"
                            multiple accept="image/png, image/jpeg"
                            name="images"
                            id="images"
                            required>
                    </div>
                    <input type="submit" class="btn-submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
