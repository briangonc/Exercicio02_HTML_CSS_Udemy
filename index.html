<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Automóvel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho da página -->
        <div class="header">
            <h3 class="titulo-cabeçalho">Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <!-- Formulário -->
        <div class="form-container">
            <div class="form-header"></div>
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do Anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Anúncio: <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                        <textarea
                        name="description"
                        id="description"
                        cols="30"
                        rows="10"
                        required
                        placeholder="Descreva seu veículo">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único Dono? <span class="required-field">*</span></label></label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Defina a marca do seu veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="brand">Modelo: <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Defina o modelo do seu veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Defina o modelo do seu veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de Compra: <span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase-date"
                        id="purchase-date"
                        class="block"
                        placeholder="Defina o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></label></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manuak">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" value="airbag" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="alarm" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="airbag" id="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="eletric_lock" id="eletric_lock">
                                <label for="eletric_lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" value="eletric_window" id="eletric_window">
                                <label for="eletric_window">Viddro Elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="speakers" id="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="reverse_camera" id="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="leather_seat" id="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span></p>
                        <input
                            type="file"
                            multiple accept="image/png, image/jpeg"
                            name="images"
                            id="images"
                            required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
